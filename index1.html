<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage with Heading, Paragraph, Image, and Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #3f769b;
            text-align: center;
        }
        p {
            font-size: 14px;
            color: #333;
        }
        img {
            width: 300px; 
            height: auto; 
            border: 2px solid orange;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #2b536e; /* Blue background */
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #293d4b; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <h1>Welcome to My Simple Webpage</h1>
    <p>This is a sample paragraph describing the content of the page. Below is an example image for demonstration purposes.</p>
    <img src="bb8576ca-db53-446c-8fdb-a589cf17a52e.png" alt="Sample Image" />
    <br>
    <button onclick="showAlert()">Click Me</button>

    <script>
        // JavaScript Function for Button Alert
        function showAlert() {
            alert("You clicked the button.");
        }
    </script>

</body>
</html>
